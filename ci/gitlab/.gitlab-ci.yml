stages:
  - build
  - test
  - deploy

variables:
  APP_NAME: "ci-cd-zero-to-hero"
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE/$APP_NAME"
  IMAGE_DIGEST_FILE: "artifacts/logs/digest.txt"

build:
  stage: build
  image: docker:24.0
  services:
    - docker:24.0-dind
  script:
    - mkdir -p artifacts/logs
    - docker build -t "$DOCKER_IMAGE:$CI_COMMIT_SHA" app 2>&1 | tee artifacts/logs/build.log
    - docker push "$DOCKER_IMAGE:$CI_COMMIT_SHA" 2>&1 | tee artifacts/logs/push.log
    - apk add --no-cache cosign curl
    - DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "$DOCKER_IMAGE:$CI_COMMIT_SHA")"
    - echo "$DIGEST" | tee artifacts/logs/digest.txt
    - |
      # Run Trivy scan
      curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      trivy image --severity CRITICAL,HIGH --exit-code 1 "$DOCKER_IMAGE:$CI_COMMIT_SHA" 2>&1 | tee artifacts/logs/trivy.log
    - COSIGN_EXPERIMENTAL=1 cosign sign --yes "$DIGEST"
  only:
    - merge_requests
    - main
  artifacts:
    when: always
    paths:
      - artifacts/logs/*.log

test:
  stage: test
  image: python:3.12-slim
  script:
    - cd app
    - mkdir -p ../artifacts/logs
    - pip install -r requirements.txt 2>&1 | tee ../artifacts/logs/pip-install.log
    - python -m compileall main.py 2>&1 | tee ../artifacts/logs/tests.log
  only:
    - merge_requests
    - main
  artifacts:
    when: always
    paths:
      - artifacts/logs/*.log

deploy_prod:
  stage: deploy
  image: alpine:3.19
  environment:
    name: production
  when: manual
  only:
    - main
  script:
    - apk add --no-cache cosign
    - if [ ! -f "$IMAGE_DIGEST_FILE" ]; then echo "Missing digest file from build stage"; exit 1; fi
    - IMAGE_DIGEST="$(cat "$IMAGE_DIGEST_FILE")"
    - if [ -z "$IMAGE_DIGEST" ]; then echo "Empty digest"; exit 1; fi
    - COSIGN_EXPERIMENTAL=1 cosign verify "$IMAGE_DIGEST"
    - echo "Verified $IMAGE_DIGEST, ready to deploy"
    - echo "Deploying $IMAGE_DIGEST to production (placeholder)"
    # Add your real deployment logic here (Helm, kubectl, etc.)
